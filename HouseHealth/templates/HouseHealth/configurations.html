{% extends 'HouseHealth/index.html' %}
{% block body %}

    <!-- TABLE HOVER -->
    <div class="panel">

        <div class="panel-body">
        <div style="text-align: center;margin-bottom:30px">
                <a href="{% url 'house_astro_state' %}"><button  class="btn btn-primary">Set House Astro State</button></a>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th style="text-align: center;">#</th>
                    <th style="text-align: center;">Key</th>
                    <th style="text-align: center;">Details</th>
                    <th style="text-align: center;">Value</th>
                </tr>
                </thead>
                <tbody>
                <form action="/health/configs/" method="POST">
                    {% csrf_token %}
                    {% for config in config_data %}
                        <tr>
                            <td style="text-align: center;">{{ forloop.counter }}</td>
                            <td style="text-align: center;">{{ config.key }}</td>
                            <td style="text-align: center;">{{ config.details }}</td>


                            <td style="text-align: center;">
                                <input id={{ config.key }} type="text" name={{ config.key }} value="{{ config.value }}">
                            </td>
                        </tr>
                    {% endfor %}
                    <tr><input type="submit" value="OK"></tr>
                </form>
                </tbody>
            </table>
        </div>
    </div>
    <!-- END TABLE HOVER -->

{% endblock %}
